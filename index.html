<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Regalo para Yessi</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at 50% 35%, #ff3131 60%, #a60009 100%);
      overflow-x: hidden;
      color: #fff;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      box-sizing: border-box;
    }
    .rain {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0; left: 0; pointer-events: none; z-index: 1;
    }
    .heart {
      position: absolute;
      color: #e25585;
      font-size: 2em;
      animation: fall 3.4s linear infinite;
      opacity: 0.7;
      z-index: 1;
    }
    @keyframes fall {
      to { transform: translateY(100vh); opacity: 0.3; }
    }
    .stage {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100vw;
      z-index: 2;
      position: fixed;
      top: 0; left: 0;
      overflow-y: auto;
      background: transparent;
    }
    .active { display: flex; }
    .gift-box-wrap {
      position: relative;
      cursor: pointer;
      margin-top: 50px;
      z-index: 2;
      width: 90vw;
      max-width: 330px;
    }
    .gift-box {
      width: 90vw;
      max-width: 280px;
      height: 280px;
      position: relative;
      background: linear-gradient(145deg, #fff, #ffe6ec 90%);
      border-radius: 30px;
      border: 7px solid #e25585;
      box-shadow: 0 8px 40px #ffb6d1aa;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      transition: transform 0.2s;
      overflow: visible;
      margin: 0 auto;
    }
    .gift-box:hover { transform: scale(1.04);}
    .ribbon-gift {
      width: 100%; height: 32px;
      background: #e25585;
      position: absolute;
      top: 75px; left: 0;
      border-radius: 16px 16px 0 0; z-index: 2;
    }
    .lazo {
      width: 80px; height: 80px;
      position: absolute;
      top: -40px; left: 50%; transform: translateX(-50%);
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .lazo span { position: absolute; width: 36px; height: 68px; background: #ffb6d1; border-radius: 50% 50% 50% 50% / 70% 70% 40% 40%;}
    .lazo .l1 { left: 0; transform: rotate(-25deg);}
    .lazo .l2 { right: 0; transform: rotate(25deg);}
    .lazo .center { left: 23px; top: 23px; width: 35px; height: 35px; background: #e25585; border-radius: 50%; z-index: 4;}
    .gift-img { margin-bottom: 60px; width: 130px; user-select: none; filter: drop-shadow(0 6px 16px #ffb6d1ba);}
    .open-gift-text {
      font-size: 1.2em; color: #fff; margin-top: 230px;
      animation: pulse 1.1s infinite alternate;
      text-shadow: 0 0 6px #ffb6d1, 0 0 20px #fff;
      font-weight: bold; letter-spacing: 1px; z-index: 2;
      text-align: center;
    }
    @keyframes pulse { from { opacity: 1;} to { opacity: 0.5;} }

    /* Carro */
    .car-caption { font-size: 1.2em; color: #fff; font-weight: bold; margin: 24px 0 14px 0; letter-spacing: 1px; text-shadow: 0 2px 12px #e25585,0 0 6px #fff; }
    .car-track {
      width: 95vw; max-width: 380px; height: 130px;
      background: linear-gradient(90deg,#ffb6d1 60%,#fff 100%);
      border-radius: 22px;
      box-shadow: 0 2px 18px #fff6;
      margin: 0 auto; position: relative; overflow: hidden;
      border: 3px solid #fff; z-index: 3;
      display: flex; align-items: flex-end;
    }
    .car-anim-wrap {
      position: absolute; width: 170px; height: 80px; top: 50px; left: 0;
      z-index: 4; display: flex; align-items: flex-end;
      transition: left 4.8s cubic-bezier(.5,1.8,.5,1);
    }
    .car-img { width: 120px; height: 60px; z-index: 5; position: relative; }
    .car-gift {
      width: 32px; height: 32px; background: #fff; border: 3px solid #e25585; border-radius: 10px;
      box-shadow: 0 4px 10px #e25585aa; position: absolute; left: 7px; bottom: 47px;
      display: flex; align-items: center; justify-content: center; z-index: 6;
    }
    .car-gift img { width: 22px; display: block; }
    .loading-bar {
      background: #fff; border-radius: 20px; width: 90vw; max-width: 240px; height: 26px;
      margin: 18px auto 0 auto; box-shadow: 0 2px 12px #ffb6d1aa; position: relative; overflow: hidden;
    }
    .loading-fill {
      background: linear-gradient(90deg, #e25585, #ffb6d1 70%);
      height: 100%; width: 0; border-radius: 20px; font-weight: bold; color: #fff;
      display: flex; align-items: center; justify-content: center; font-size: 1em;
      transition: width 0.3s; letter-spacing: 1px;
    }
    /* Carta */
    .carta-card {
      background: #fff; color: #e25585; border-radius: 18px; width: 95vw; max-width: 400px;
      box-shadow: 0 4px 20px #ffb6d1cc; margin: 20px auto; padding: 28px 14px 18px 14px;
      position: relative; font-size: 1.08em; text-align: left; z-index: 2; filter: drop-shadow(0 0 8px #fff6);
      max-height: 70vh; overflow-y: auto;
    }
    .carta-header { font-size: 1.2em; font-weight: bold; text-align: center; margin-bottom: 10px; color: #e25585; text-shadow: 0 2px 8px #ffb6d1aa; }
    .carta-flecha { text-align: center; font-size: 2em; color: #e25585; margin-top: 8px; margin-bottom: -8px; animation: flechaMove 1s infinite alternate; }
    @keyframes flechaMove { from { transform: translateY(0);} to { transform: translateY(10px);} }
    .carta-btn {
      margin: 18px auto 0 auto; background: linear-gradient(90deg, #e25585 60%, #ffb6d1 100%);
      color: #fff; padding: 10px 24px; font-size: 1em; border: none; border-radius: 10px;
      cursor: pointer; font-family: inherit; font-weight: bold; letter-spacing: 1px;
      box-shadow: 0 2px 16px #ffb6d1bb; transition: background 0.2s; display: block;
    }
    .carta-btn:hover { background: linear-gradient(90deg, #b81d53 50%, #ffb6d1 100%);}
    .explosion {
      position: fixed; left: 50%; top: 54%; width: 1px; height: 1px; pointer-events: none; z-index: 999;
      animation: explodeshow 0.7s forwards;
      transform: translate(-50%,-50%);
    }
    .explosion .heart {
      font-size: 3.5em; animation: boom 0.8s forwards; opacity: 1; 
    }
    @keyframes boom { from { transform: scale(0.6); opacity: 1;} to { transform: scale(3.0) translateY(-60px) rotate(24deg); opacity: 0;} }
    @keyframes explodeshow { from { width: 0; height: 0;} to { width: 600px; height: 600px;} }
    .besos-img {
      width: 110px; margin: 20px auto 10px auto;
      animation: besoscale 1s infinite alternate; filter: drop-shadow(0 2px 10px #fff2); display: block;
    }
    @keyframes besoscale { from { transform: scale(1);} to { transform: scale(1.1);} }
    .amor-mensaje {
      font-size: 1.1em; color: #fff; margin-top: 18px; margin-bottom: 10px;
      text-shadow: 0 2px 12px #ffb6d1bb; letter-spacing: 1px;
      text-align: center;
    }
    .nota-text {
      background: #ffb6d1; color: #e25585; border-radius: 12px; padding: 18px;
      font-size: 1em; margin: 18px 0 0 0; line-height: 1.5;
      box-shadow: 0 2px 12px #ffb6d1aa;
      font-family: inherit;
      text-align: left;
    }
    @media (max-width: 440px) {
      .gift-box, .ribbon-gift { max-width: 96vw; width:96vw;}
      .gift-img { width: 19vw; max-width:80px;}
      .car-track { max-width: 98vw; width:98vw; height: 110px; }
      .car-anim-wrap { width: 90px; height: 45px; top: 44px;}
      .car-img { width: 65px; height: 33px;}
      .car-gift { width: 18px; height: 18px; bottom: 24px; left: 3px; }
      .car-gift img { width: 10px;}
      .loading-bar { max-width: 90vw;}
      .carta-card { max-width:98vw; }
      .besos-img { width: 65px;}
    }
  </style>
</head>
<body>

  <!-- Carro en movimiento -->
  <div class="stage car-stage">
    <div class="car-caption">Servicio de Regalo Sorprendentes</div>

      <div class="car-anim-wrap" id="carAnimWrap">

  <div class="stage carta-stage">
    <div class="carta-card">
      <div class="carta-header">Tommy, tu ni√±o que te adora, te env√≠a una carta</div>
      <div class="carta-flecha">‚¨áÔ∏è</div>
      <div id="cartaContent" style="text-align:center;margin:18px 0;">

      <img src="https://img.icons8.com/emoji/192/kiss-mark-emoji.png" alt="Besos" style="width:100%;">

    <div class="nota-text">
      <b>Tommy para mi linda Yessi:</b><br>
      Mi princesa, gracias por existir y permitirme amarte. Eres mi raz√≥n de sonre√≠r, mi sue√±o y mi destino.<br>
      ¬°Pronto estaremos juntos y cumpliremos cada uno de nuestros sue√±os!<br>
      Estoy tan agradecido por haberte conocido, por tu dulzura, tu alegr√≠a y tu amor inmenso. Eres el regalo m√°s bello que la vida me dio. <br><br>

  <script>
    // Lluvia de corazones
    function lluviaDeCorazones() {
      const rain = document.querySelector('.rain');
      for (let i=0; i<36; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = 'üíñ';
        heart.style.left = Math.random()*100 + 'vw';
        heart.style.animationDelay = Math.random()*3 + 's';
        heart.style.fontSize = (1.2 + Math.random()*1.8) + 'em';
        rain.appendChild(heart);
      }
    }
    lluviaDeCorazones();

    // Flujo del regalo
    const box = document.querySelector('.gift-stage');
    const carStage = document.querySelector('.car-stage');
    const cartaStage = document.querySelector('.carta-stage');
    const finalStage = document.querySelector('.final-stage');

    // Abrir caja
    document.getElementById('openGift').onclick = function() {
      box.classList.remove('active');
      carStage.classList.add('active');
      startCar();
    };

    // Carro y barra de carga - movimiento m√°s realista (no animaci√≥n CSS, sino JS)
    function startCar() {
      const fill = document.getElementById('loadingFill');
      const carAnim = document.getElementById('carAnimWrap');
      const track = document.querySelector('.car-track');
      const trackWidth = track.offsetWidth;
      const carWidth = carAnim.offsetWidth;
      const distance = trackWidth - carWidth;
      let percent = 1;
      fill.style.width = '10%';

      // Movimiento realista
      let left = 0;
      let step = distance / 10 / 10; // 10 steps per loading bar increment
      let intervalCar = setInterval(() => {
        left += step;
        if (left > distance) left = distance;
        carAnim.style.left = left + "px";
      }, 40);

      let intervalBar = setInterval(() => {
        percent++;
        fill.style.width = (percent*10) + '%';
        fill.textContent = percent + '/10';
        if (percent >= 10) {
          clearInterval(intervalBar);
          setTimeout(() => {
            clearInterval(intervalCar);
            carAnim.style.left = distance + "px";
            carStage.classList.remove('active');
            cartaStage.classList.add('active');
          }, 800);
        }
      }, 400);
    }

    // Abrir carta
    document.getElementById('btnAbrirCarta').onclick = function() {
      // Explosi√≥n de corazones m√°s grande e impactante
      explodeHeartsGrande();
      // Mostrar carta despu√©s de la explosi√≥n
      setTimeout(()=>{
        document.getElementById('cartaContent').innerHTML = `
        <div style="font-size:1em;line-height:1.5; margin-top:8px;text-align:left;">
        Mi linda Yessi,<br>
        Hoy celebro tenerte en mi vida y en mi mundo. Eres la persona m√°s hermosa y adorable, mi luz y mi inspiraci√≥n.<br><br>
        Gracias por ser la raz√≥n de mi sonrisa, por tus detalles, tu dulzura y por ser mi mayor sue√±o. Pronto estaremos juntos y cumpliremos cada uno de nuestros sue√±os, mi princesa.<br><br>
        Te amo con locura y siempre estar√© agradecido por conocerte y por tu amor. ¬°Feliz D√≠a de la Novia, mi cielo!<br>
        <b>Con amor, tu Tommy üíñ</b>
        </div>
        `;
      }, 1200);

      this.style.display = 'none';

      // Esperar 15 segundos y pasar a la √∫ltima escena con besos
      setTimeout(() => {
        cartaStage.classList.remove('active');
        finalStage.classList.add('active');
      }, 15000);
    };

    // Explosi√≥n de corazones tipo volc√°n, m√°s grande e impactante
    function explodeHeartsGrande() {
      const explosion = document.createElement('div');
      explosion.className = 'explosion';
      for (let i=0; i<38; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = 'üíñ';
        heart.style.position = 'absolute';
        const angle = (Math.PI * 2 * i) / 38;
        heart.style.left = (300 + 270 * Math.cos(angle)) + 'px';
        heart.style.top = (300 + 180 * Math.sin(angle)) + 'px';
        explosion.appendChild(heart);
      }
      document.body.appendChild(explosion);
      setTimeout(() => explosion.remove(), 1100);
    }
  </script>
</body>
